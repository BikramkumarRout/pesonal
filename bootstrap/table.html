<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap table</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
      <h2>Products Table</h2>
      <table class="table table-hover">
        <thead class="bg-primary text-white">
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Preview</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Samsung Tv</td>
                <td>45000.90</td>
                <td>
                    <img src="../images/tv.jpg" alt="tv" width="50" height="50">
                </td>
            </tr>
            <tr>
                <td>Nike Casuals</td>
                <td>3000.99</td>
                <td>
                    <img src="../images/shoe.jpg" alt="shoe" width="50" height="50">
                </td>
            </tr>
        </tbody>
        <tfoot class="bg-primary text-white">
           <tr>
               <td colspan="3" align="center">&copy;copyright 2020 Amazon</td>
           </tr>
        </tfoot>
      </table>
    </div>
</body>
</html>
