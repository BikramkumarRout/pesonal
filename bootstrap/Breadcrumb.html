<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumb|Breadcrumb Item</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
       <h2>NareshIT|Hyd</h2>
       <nav class="breadcrumb bg-info text-white">
          <a class="breadcrumb-item">Home</a>
          <a class="breadcrumb-item">About</a>
          <a class="breadcrumb-item">Contact</a>
       </nav>
       <nav>
           <ol class="breadcrumb bg-warning">
             <li class="breadcrumb-item">
                <a>Home</a>
             </li>
             <li class="breadcrumb-item">
                  <a>About</a>
             </li>
           </ol>
       </nav>
    </div>
</body>
</html>
