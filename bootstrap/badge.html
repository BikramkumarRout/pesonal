<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Badge</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
      <h2>Bootstrap Badge</h2>
      <div>
          <span class="badge badge-primary">1</span>
          <span class="text-primary">Html</span>
      </div>
      <div>
          <span class="badge badge-danger">2</span>
          <span class="text-danger">Css</span>
      </div>
      <div>
          <button>
              <span class="badge badge-success">4</span>
              <span>Message</span>
          </button>
      </div>
      <div>
          <a href="#" class="badge badge-success badge-pill">Home</a>
          <a href="#" class="badge badge-danger badge-pill">About</a>
          <a href="#" class="badge badge-primary badge-pill">Contact</a>
      </div>
    </div>
</body>
</html>
