<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
      <h2>Bootstrap Buttons</h2>
      <dl>
          <dt>Button Toolbar</dt>
          <dd>
              <div class="btn-toolbar bg-primary justify-content-between">
               <div class="btn-group">
                   <a href="#" class="btn btn-primary">Home</a>
                   <a href="#" class="btn btn-primary">About</a>
                   <a href="#" class="btn btn-primary">Contact</a>
               </div>
               <div class="btn-group">
                   <a href="#" class="btn btn-primary">login</a>
                   <a href="#" class="btn btn-primary">Register</a>
               </div>
              </div>
          </dd>
          <dt>Basic Button</dt>
          <dd>
              <button class="btn">submit</button>
          </dd>
          <dt>Button Colors</dt>
          <dd>
              <button class="btn btn-primary">Submit</button>
              <button class="btn btn-danger">Close</button>
              <dt>Button Out line Colors</dt>
            </dd>
              <dd>
                  <button class="btn btn-outline-primary">Submit</button>
                  <button class="btn btn-outline-danger">Close</button>
          </dd>
          <dt>Button Link</dt>
          <dd>
              <button class="btn btn-link">Login</button>
              <button class="btn btn-link">Signout</button>
          </dd>
          <dt>Button Size</dt>
          <dd>
              <button class="btn btn-primary btn-sm">Small</button>
              <button class="btn btn-primary btn-lg">Large</button>
          </dd>
          <dt>Button Block</dt>
          <dd>
              <button class="btn btn-primary btn-block">Accept Terms</button>
          </dd>
      </dl>
    </div>
</body>
</html>
