            <dd>${name}</dd>
            <dt>Price</dt>

             <dt>mfd</dt>
             <dd>${mfd.toLocaleDateString()}</dd>
            </dl>
            `);
        }
        PrintProduct("tv",23900,new Date("2020/09/19"));
        PrintProduct("NIke Casuals",890,new Date("2020/01/12"));
