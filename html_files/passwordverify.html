<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .container-fluid{
            width:300px;
        }
    </style>
    <script>
        function VerifyPassword(){
            var pwd = document.getElementById
            ("txtPwd").value;
            var regExp = /(?=.*[A-Z])\w{4,15}/;
            var meter = document.getElementById
            ("status");
            var msg = document.getElementById
            ("msg");

            function ShowStatus(min,max,value,low,high){
                meter.min = min;
                meter.max = max;
                meter.value = value;
                meter.low = low;
                meter.high = high;
            }
            if(pwd == ""){
                msg.className = "text-danger";
                msg.innerHTML = "Password Required";
            }else{
                if(pwd.match(regExp)){
                    msg.className = "text-success";
                    msg.innerHTML = "Strong Password";
                    ShowStatus(1,100,100,0,0);
                }
            else
            {
                if(pwd.length<4){
                    msg.className = "text-danger";
                    msg.innerHTML = "Poor Password";
                    ShowStatus = (1,100,100,60,80);
                }else{
                    msg.className = "text-warning";
                    msg.innerHTML = "Weak Password";
                    ShowStatus(1,100,100,40,80);
                }
            }
        }
        }
    </script>
</head>
<body>
    <div class="container-fluid">
     <div class="form-group">
       <label>Password</label>
       <div>
           <input type="password" id="txtPwd" class="form-control" onkeyup="VerifyPassword()">
           <meter class="form-control" id="status"></meter>
           <span id="msg"></span>
       </div>
     </div>
    </div>
</body>
</html>
