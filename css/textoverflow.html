<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-overflow</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
      div{
          width: 200px;
          height: 100px;
          border: 1px solid black;
          text-overflow: ellipsis;
          overflow: hidden;
          white-space: nowrap;
      }
    </style>
</head>
<body>
    <div>
        Javascript is a light weight,interpreted,just-in-time compiled language 
        used in client side in Html,in server side in Node js,in database in Mongodb
        and in animation in flash.
    </div>
</body>
</html>
