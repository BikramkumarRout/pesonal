<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Alignment|letter Word Spacing</title>
    <style>
      h2{
          font-size: 2cm;
          font-weight: bold;
          text-shadow: 5px 5px 5px red;
          text-align: center;
          letter-spacing: 20px;
          word-spacing: 40px;
      }
      p{
          line-height: 2;
          text-align: justify;
      }
    </style>
</head>
<body>
    <h2>Shadow Effect</h2>
    <p>Html is a markup language used for presenting information on web Browser.HTML 
        stands for hypertext markup language.
    </p>
</body>
</html>
