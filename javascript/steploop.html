<head>
    <script>
        function f1(){
            var a= 20;
            for(var i=1; i<=5; i++){
                a++;
                document.write(a+"<br>");
            }
        }
        f1();
    </script>
    <script>
        function f2(){
            var a=20;
            for(var i=1; i<=5; i++){
                a=a+i;
                document.write(a+"<br>");
            }
        }
        f2();
    </script>
    <script>
        function f3(){
            for (var i=1; i<=10; i=i+2){
                document.write(i+"<br>");
            }
        }
        f3();
    </script>
</head>
