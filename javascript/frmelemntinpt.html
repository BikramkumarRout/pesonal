<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements for Input</title>
    <style>
        .box{
            width: 350px;
            border: 2px solid darkcyan;
            border-radius: 10px;
            box-shadow: 0px 10px 10px darkcyan;
            padding: 20px;
            margin: 20px;
            float: left;
        }
    </style>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function RegisterClick(){
            document.getElementById("boxDetails").style.display="inline";
            document.getElementById("lblName").innerHTML=
            document.getElementById("txtName").value;
            document.getElementById("lblPrice").innerHTML=
            document.getElementById("txtPrice").value;
            document.getElementById("lblStock").innerHTML=
            frmRegister.stock.value;
            document.getElementById("lblCity").innerHTML=
            document.getElementById("lstCities").value;
        }
        function CloseClick(){
            document.getElementById("boxDetails").style.display="none";
        }
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="box">
            <form name="frmRegister">
                <h3>Register Product</h3>
                <div class="form-group">
                    <label>Name</label>
                    <div>
                        <input type="text" id="txtName" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <div>
                        <input type="text" id="txtPrice" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label>IsInStock</label>
                    <div>
                        <input type="radio" name="stock" value="Available">Yes
                        <input type="radio" name="stock" value="Out of Stock">No
                    </div>
                </div>
                <div class="form-group">
                  <label>Shipped To</label>
                  <div>
                      <select id="lstCities" class="form-control">
                          <option>Delhi</option>
                          <option>Odisha</option>
                      </select>
                  </div>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-info" onclick="RegisterClick()">Register</button>
                </div>
            </form>
        </div>
        <div class="box" id="boxDetails" style="display: none;">
           <h3 class="text-center">Product Details</h3>
           <dl>
               <dt>Name</dt>
               <dd id="lblName"></dd>
               <dt>Price</dt>
               <dd id="lblPrice"></dd>
               <dt>Stock Status</dt>
               <dd id="lblStock"></dd>
               <dt>Shipped To</dt>
               <dd id="lblCity"></dd>
           </dl>
           <div class="text-center">
               <button class="btn btn-danger" onclick="CloseClick()">Close</button>
           </div>
        </div>
    </div>
</body>
</html>
