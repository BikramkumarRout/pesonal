<script>
    function PrintArray(numberArrayLength,stringArray,numberArray,stringArrayLength){
        document.write(stringArray.join("-->")+ "<br>");
        document.write(numberArray.join("-->")+"<br>");
        document.write("Total No. Of Strings:"+ stringArrayLength + "<br>");
        document.write("Total no. of Numeric Values:" + numberArrayLength);
    }
    var str = ["A","B","C","D"];
    var nums = [10,20,90];
    PrintArray(nums.length,str,nums,str.length);
</script>
