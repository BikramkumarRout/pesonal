<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeout</title>
</head>
<body>
    <script>
        setTimeout(function(){
            console.log('a');
        },0);
        console.log('b');
        console.log('c');
    </script>
</body>
