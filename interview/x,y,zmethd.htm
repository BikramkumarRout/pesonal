<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>method returns x,y,z</title>
</head>
<body>
    <h2>method inside a object returning x,y,z</h2>
    <script>
        var A = {
            x: function() {
                console.log('x');
                return A;
            },
            y: function() {
                 console.log('y');
                 return A;
            },
            z: function() {
                console.log('z');
                return A;
            }
        }
        A.x().y().z();
    </script>
</body>
</html>
