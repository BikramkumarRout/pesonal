<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Declaration &Expression</title>
</head>
<body>
    <h2 style="color: red;">Function Declaration & Expression </h2>
    <script>
     function funDc() {
         console.log('function Declaration');
     };
     console.log(funDc());
     let funEx = function() {
         console.log('function Expression');
     };
     console.log(funEx());
    </script>
</body>
</html>
